<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="container">
        <main class="main">
            <div class="main_item">
                <h1 class="main_title">Украшения собственного производства</h1>
                <p class="main_text">Все изделия создаются с любовью для&nbsp;каждого клиента</p>
                <a href="#" class="link">Сделать расчет и заказ</a>
            </div>
            <div class="main_img">
                <img src="img/1_1.png" alt="" width="299" height="472">
                <img src="img/2_2.png" alt="" width="204" height="320">
            </div>
        </main>
        <section class="products">
            <h2 class="title-h2">Наши изделия</h2>
            <div class="grid">
                <div class="grid_cover">
                    <img src="img/products/3.jpg" alt="">
                </div>
                <div class="grid_cover">
                    <img src="img/products/4.jpg" alt="">
                </div>
                <div class="grid_cover">
                    <img src="img/products/5.jpg" alt="">
                </div>
                <div class="grid_cover">
                    <img src="img/products/6.jpg" alt="">
                </div>
            </div>
        </section>
        <div class="cost">
            <div class="cost_title">
                <svg class="circle" height="200" weight="200" viewBox="0 0 200 200">
                    <path id="circleShape" class="circle_shape" d="M 20, 100 a 80, 80 0 1,1 160,0 a 80,80 0 1,1 -160,0"
                        fill="none"> </path>
                    <path class="circle_arrow" d="M 75 100 L 125 100 L 110 85 M 125 100 L 110 115" fill="none"
                        stroke="#2B2024" stroke-width="2"> </path>
                    <text class="circle_text">
                        <textPath href="#circleShape">
                            Расчитать стоимость
                        </textPath>
                    </text>
                </svg>
            </div>
            <div class="cost_calc">
                <form class="form">
                    <p class="form_text">Выберите изделие</p>
                    <select id="selectProduct" class="form_select">
                        <option value="0" selected disabled>Выбрать из списка </option>
                        <option value="1000">Браслет(1000 Р)</option>
                        <option value="1500">Кольцо(1500 Р)</option>
                        <option value="2000">Серьги(2000 Р)</option>
                    </select>
                    <p class="form_text">Укажите количество</p>
                    <input id="quantityProduct" class="form_input" type="number" value="0" min="0">
                    <button type="button" class="link" id="btnProduct">Рассчитать</button>
                </form>
                <div id="infoProduct" class="total" style="display:none;"> 
                    <p class="total_price">Итог: <span id="priceProduct"></span></p>
                    <p class="total_info">Оставьте заявку по почте: <a href="mailto:order@jewelery.com" class="total_email">order@jewelery.com</a></p>
                </div>
            </div>
        </div>
    </div>



    <script src="scripts/script.js"></script>
</body>

</html>
